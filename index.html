<style>
    .controls {
        display: flex;
        justify-content: center;
    }
    .controls > span {
        font-size: 20px;
        border: 1px solid;
        font-family: roboto;
        cursor: pointer;
        padding: 2px 6px;
        user-select: none;
    }

    
    canvas {
        cursor: pointer;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
        max-height: calc(100% - 100px);
    }
    canvas.current {
        opacity: 1;
        pointer-events: auto;
    }
</style>
<body>
    <div class="controls">
        <span class="keep">Keep</span>
    </div>
</body>
<script src="./index.js"></script>

<style>
    body {
        background: #8d8d8d;
        margin: 0;
    }

    .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
    }

    .controls>span {
        font-size: 20px;
        font-family: roboto;
        cursor: pointer;
        padding: 2px 6px;
        user-select: none;
    }

    .controls .opus-id {
        font-size: 16px;
        color: white;
        opacity: 0.3;
        pointer-events: none;
    }

    .nav-button {
        opacity: 0.2;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
    }

    .nav-button.active {
        opacity: 1;
        pointer-events: auto;
    }

    .nav-button svg {
        height: 32px;
        width: 32px;
        display: block;
        fill: white;
    }


    .create.nav-button {
        margin-left: 20px;
    }
    .create.nav-button svg {
        height: 24px;
        width: 24px;
    }

    .keep {
        margin-left: 20px;
        display: flex;
        color: white;
    }

    .keep svg {
        display: none;
        margin-right: 8px;
        fill: white;
    }

    .keep.selected .filled-checkbox,
    .keep:not(.selected) .empty-checkbox {
        display: block;
        pointer-events: none;
    }

    canvas {
        cursor: pointer;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
        max-height: calc(100% - 100px);
    }

    canvas.current {
        opacity: 1;
        pointer-events: auto;
    }
</style>

<body>
    <canvas class="canvas-for-measurements"></canvas>

    <div class="controls">
        <span class="left nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
            </svg>
        </span>

        <span class="opus-id">0</span>

        <span class="right nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
            </svg>
        </span>

        <span class="keep" title="Pictures which are &#34;kept&#34; can be viewed later">
            <svg class="filled-checkbox" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M11 17l-5-5.299 1.399-1.43 3.574 3.736 6.572-7.007 1.455 1.403-8 8.597zm11-15v20h-20v-20h20zm2-2h-24v24h24v-24z" />
            </svg>
            <svg class="empty-checkbox" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M22 2v20h-20v-20h20zm2-2h-24v24h24v-24z" />
            </svg>
            Keep
        </span>

        <span class="create nav-button active" title="Create new opus">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>
    </div>
</body>
<script src="./index.js"></script>
